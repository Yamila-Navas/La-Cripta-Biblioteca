

{% extends "layout/base.html" %}

{% block 'title' %}Colección{% endblock 'title' %}

{% block 'content' %}
{% load static %}

    {% include "colección/partials/by_initial.html" %}

    
    <ul class='list'>
        {% for libro in colección %}
            <li>{{libro}}
                <span>
                    <a href="{% url "colección:detallar" id=libro.id%}" class='btn btn-ops-v'>
                        <img src="{% static 'img/ver.png' %}" width=25px height=25px alt="Ver">
                    </a>
                    <a href="{% url "colección:editar" id=libro.id %}" class='btn btn-ops'>
                        <img src="{% static 'img/editar(2).png' %}" width=25px  alt="Editar">
                    </a>
                    <a href="{% url "colección:borrar" id=libro.id %}" class='btn btn-ops'>
                        <img src="{% static 'img/eliminar-simbolo.png' %}" width=25px  alt="Borrar">
                    </a>
                </span>
            </li>
        {% endfor %}
    </ul>

    
{% endblock 'content' %}
